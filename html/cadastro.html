<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylecadastro.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

</head>
<body>
    <div class="container cadastro">
        <h1>Cadastre-se</h1>
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
            </div>
        <form class="row g-3">
            <div class="row-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Insira seu email">
            </div>
            <div class="row-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Insira sua senha">
            </div>
            <div class="calendario">
                <label for="inputData" class="form-label">Data de Nascimento</label>
                <input type="date" id="myDate" value="">
            </div>
            <div class="row-md-6">
                <label for="inputTelefone4" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefone4" placeholder="Insira seu numero de telefone">
            </div>
            <div class="row-md-6">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="number" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00">
            </div>
            <div class="genero">
                <label for="inputGenero" class="form-label">Gênero</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Não Binário</option>
                </select>
            </div>
            <div class="interesse">
                <label for="inputInteresse" class="form-label">Escolha seu interesse</label>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option value="1">Música</option>
                    <option value="2">Jogos</option>
                    <option value="3">Séries e Filmes</option>
                    <option value="4">Línguas Idioma</option>
                </select>
                <label for="inputInteresse" class="form-label">Outro interesse</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="1">Música</option>
                    <option value="2">Jogos</option>
                    <option value="3">Séries e Filmes</option>
                    <option value="4">Línguas Idioma</option>
                </select>
            </div>
            <div class="ansiedade">
                <label for="inputAnsiedade" class="form-label">Ansiedade</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Leve</option>
                    <option value="2">Médio</option>
                    <option value="3">Alto</option>
                </select>
            </div>
            <div class="humor">
                <label for="inputHumor" class="form-label">Humor</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Ruim</option>
                    <option value="2">Normal</option>
                    <option value="3">Bom</option>
                </select>
            </div>
            <div class="row-md-6">
                <label for="inputFaculdade" class="form-label">Faculdade</label>
                <input type="text" class="form-control" id="inputFaculdade" placeholder="Insira o nome da sua faculdade">
            </div>
            <div class="row-md-6">
                <label for="inputCurso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="inputCurso" placeholder="Insira o curso">
            </div>
            <div class="row-md-6">
                <label for="inputMatricula" class="form-label">Matricula</label>
                <input type="number" class="form-control" id="inputMatricula" placeholder="Insira sua matricula">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary"><a class="text-white text-decoration-none" href="">Cadastrar-se</a></button>
            </div>
        </form>
    </div>

    <!-- faculdade -->
    <!-- curso -->
    <!-- matricula -->
    <script>
        function myFunction() {
          var x = document.getElementById("myDate").value;
          document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>

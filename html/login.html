<!doctype html>
<html lang="pt-br">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<div class="container login">
    <body>

        <a href="/indexteste.html"><img src="/img/home.png" alt="home" width="40px"></a>

        <div class="logo-login">
            <img class="logoimg" src="../img/logo.png" alt="unemind-logo">
        </div>
    <h1>Faça seu Login</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Endereço de Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>
        <div class="esquece">
            <a href="">Esqueceu a senha?</a>
        </div>
        <div class="linha-submit">
            <button type="submit" class="btn btn-primary"><a href="../indexteste.html">Login</a></button>
            <button type="submit" class="btn btn-primary"><a href="cadastro.html">Cadastre-se</a></button>
        </div>
    </div>
</body>
</html>

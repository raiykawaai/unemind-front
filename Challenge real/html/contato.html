        <div class="nav">

    <div class="contatodiv">

        <div class="space"></div>
        <div class="space"></div>
        <div class="contato">
            <h1 class="contat">Você tem alguma dúvida?</h1>
            <div class="barra"></div>
            <fieldset>
                <form name="dados" action="cadastro" method="get">
                    
                    <label for="idNome">Nome:</label>
                    <input type="text" name="nome" id="idNome" autofocus required placeholder="Digite o seu nome">
                    
                    <label for="idEmail">Email:</label>
                    <input type="email" name="email" id="idEmail" placeholder="Digite seu email">
                </form> 
                <br>
                <label for="idObs">Dúvidas:</label>
                <br>
                <textarea name="obs" id="idObs" cols="50" rows="10" placeholder="Digite sua dúvida"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </fieldset>
        </div>
        
    </div>
    <div class="footer">
